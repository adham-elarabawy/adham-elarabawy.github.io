---
layout: default
---

<div style="display: flex; flex-direction: column; align-items: center; padding-top: 15px;">
  <h2 style="padding: 15px;">Here are some projects I've worked on.</h2>
  {% for project in site.projects reversed%}
  <div style="padding: 5px">
    <a href="blog.html" style="text-decoration: underline;">
      <div class="colorstrip"></div>
      <div class="project_slide" style="width: 50vw; min-width: 800px; display: flex; flex-direction: row; flex-flow: row; align-items: center; background-color: #e9ecef;">
        <div id="image_showcase">
          <img style="height: 300px; width: auto;" src="{{ project.featured_image }}">
        </div>
        <div id="text_showcase" style="display: flex; flex-direction: column; align-items: flex-end; padding: 20px;">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </div>
      </div>
      <div class="colorstrip" style="color: #383838;"></div>
    </a>
  </div>
  {% endfor %}
</div>
