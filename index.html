<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>adham elarabawy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="foreground">
            <div class="blobs">
                <div class="blob blue-blob"></div>
                <div class="blob green-blob"></div>
                <div class="blob purple-blob"></div>
                <div class="blob pink-blob"></div>
                <div class="blob orange-blob"></div>

            </div>
            <div class="header">
                <a href="https://www.adhamelarabawy.com" style="text-decoration: none"><h1 style="padding-top: 5vh; font-size: 6.5vmin;">adham elarabawy</h1></a>
                <div class="navbar">
                    <a href="{{ site.linkedin }}" target="_blank" class="button"><h3 class="navbar-text">linkedin</h3></a>
                    <a href="{{ site.youtube }}" target="_blank" class="button"><h3 class="navbar-text">youtube</h3></a>
                    <a href="https://www.adhamelarabawy.com/pdf/resume.pdf" target="_blank" class="button"><h3 class="navbar-text">resume</h3></a>
                    <a href="https://adhamelarabawy.gitbook.io/wiki/" target="_blank" class="button"><h3 class="navbar-text">wiki</h3></a>
                </div>
            </div>
            <div class="projects">
                {% for project in site.projects reversed%}
                <div class="project-card" onclick="toggleProjectCard('{{ project.id }}')">
                    <div class="project-card-preview">
                        <div class="project-card-thumbnail-wrapper"">
                            <video autoplay="autoplay" loop="loop" autoplay muted defaultMuted loop playsinline class="project-card-thumbnail">
                                <source src="{{ project.featured_image }}" type="video/MP4">
                            </video>
                        </div>
                        <section class="project-card-info">
                            <h3 style="color: white; margin-bottom: 10px; font-weight: normal;">{{project.title}}</h3>
                            <body>{{project.description}}</body>
                        </section>
                    </div>
                    <div id="{{ project.id }}" class="project-card-full" style="height: 0px;">
                        {{project.content}}
                    </div>
                </div>
                {% endfor%}
            </div>
            <div class="navbar footer">
                <a href="{{ site.linkedin }}" target="_blank" class="button"><h5 class="footer-text">linkedin</h5></a>
                <a href="{{ site.github }}" target="_blank" class="button"><h5 class="footer-text">github</h5></a>
                <a href="mailto: {{ site.email }}" target="_blank" class="button"><h5 class="footer-text">email</h5></a>
                <a href="https://www.adhamelarabawy.com/pdf/resume.pdf" target="_blank" class="button"><h5 class="footer-text">resume</h5></a>
            </div>
        </div>
    </div>


</body>
</html>
